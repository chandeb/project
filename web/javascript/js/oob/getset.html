<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<!--存储器get。set类似于装饰器，把方法装饰成方法-->
	<body>
		<script type="text/javascript">
		var obj1={};
		Object.defineProperty(obj1,'x',{
			get:function(){
				return 66;
			}
		});
		console.log(obj1.x);
		</script>
	</body>
</html>
